<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Scanner</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  
  <body>

  <header class="jumbotron jumbotron-fluid morpheus-den-gradient text-light">

    <!-- Container for header  -->
    <div class="row d-flex justify-content-around">

        <!-- Nav Buttons and title -->
        <nav>
          <h1 class="animated fadeInLeft">Stock Scanner</h1>
          <ul class="nav nav-pills animated fadeInLeft">
            <li class="nav-item mr-2">
              <a class="nav-link active light-blue" 
              href="https://www.marketwatch.com/tools/quotes/lookup.asp" 
              target="_blank" 
              data-mdb-toggle="tooltip" 
              title="Not sure what you're looking for? Use this handy website.">Ticker Symbol Lookup</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active light-blue" 
              href="https://www.marketwatch.com/" 
              target="_blank"
              data-mdb-toggle="tooltip" 
              title="Check out this site for some relevant stock news.">Market News</a>
            </li>
          </ul>
        </nav>

        <!-- Search Form -->
        <form class="form-inline mt-5 animated fadeInRight">
          <input id="searchStock" class="form-control mr-sm-2" type="search" placeholder="Enter Ticker Symbol" aria-label="Search">
          <button id="searchBtn" class="btn my-2 my-sm-0 light-blue" type="submit">Search</button>
        </form>

    </div>
    
  </header>

<!-- Lower area -->
<main class="container">

  <!-- Row containing search results and active selection  -->
  <div class="row">

        <!-- Active selection window -->
        <div class="col-8 animated fadeInUp">
            <h2>Previous 10-Day Stock Closing Prices</h2>
            <div id="stockGraph" class="jumbotron z-depth-2">
            </div>
        </div>

      <!-- Container for stock list -->
      <section class="col-4 animated fadeInUp" id="cards">

          <div class="card mb-3 z-depth-2" id='card-1'>
              <h3 class="card-header bg-info">
                Current Stock Data
              </h3>
              <div class="card-body">
                <ul id="data" class="list-group list-group-flush hide">
                  <li class="list-group-item">Open: <span id="1. open"></span></li>
                  <li class="list-group-item">High: <span id="2. high"></span></li>
                  <li class="list-group-item">Low: <span id="3. low"></span></li>
                  <li class="list-group-item">Close: <span id="4. close"></span></li>
                  <li class="list-group-item">Volume: <span id="5. volume"></span></li>
                </ul>
              </div>
          </div>

           <!-- List Search History  -->
          <div id="historyCard" class="card text-dark hide z-depth-2">
            <h3 class="card-header bg-info">Search History:</h3>
            <div id="historyList" class="d-flex flex-wrap">
            </div>
          </div>

      </section>

  </div>

    <footer class="row justify-content-center my-4 animated fadeInUp">

      <!-- 'Company' Details -->
      <div class="col-12 col-sm-6 col-md-4">
        <address>
          <h2>Hosted by jefarth</h2>

          <h5>
            Call me at: <a href="tel:+17205157306">(720) 515-7306</a>
          </h5>

          <h5>
            Email me at: <a href="mailto:jefarth.dev@gmail.com">jefarth.dev@gmail.com</a>
          </h5>

        </address>
      </div>

    </footer>

   <!-- jQuery -->
   <script
   type="text/javascript"
   src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
 ></script>
 <!-- Bootstrap tooltips -->
 <script
   type="text/javascript"
   src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
 ></script>
 <!-- MDB core JavaScript -->
 <script
   type="text/javascript"
   src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
 ></script>
<!-- Moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 <!-- Local Javascript -->
<script src="./assets/js/script.js"></script>
  </body>
</html>
